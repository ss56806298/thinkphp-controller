<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>particleground</title>
	<link rel="stylesheet" href="css/particleground.css" />
	<script src="js/jquery.js"></script>
	<script src="js/particleground.js"></script>
	
	<script>
		$(function() {
			//粒子背景特效
			$("body").particleground({
				dotColor: "#5cbdaa",
				lineColor: "#5cbdaa"
			});
		});
	</script>
</head>
<body>
	<div style="width:2000px;height:2000px">在背景上面</div>
</body>
</html>
