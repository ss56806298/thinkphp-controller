<!doctype html>
<html>
<head>
	<title>影力网络</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="__PUBLIC__/particleground/css/particleground.css">
	<link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="{$Think.ADMIN_PUBLIC}/css/managerLogin.css?{:time()}">
	<script src="__PUBLIC__/jquery/jquery.min.js"></script>
	<script src="__PUBLIC__/particleground/js/particleground.js"></script>
	<script src="{$Think.ADMIN_PUBLIC}/js/managerLogin.js?{:time()}"></script>
</head>
<body>
	<div id="log">
		<div>
			<h2>后台管理系统</h2>		
			
			<form method="post" action="__SELF__">
				<div>
					<label id="tips">{$tips}</label>	
				</div>
				<div>
					<span>用户名</span>
					<input type="text" id="mg_name" name="mg_name" value=" "/>
				</div>
				<div>
					<span>密　码</span>
					<input type="password" id="mg_pwd" name="mg_pwd" value=""/>
				</div>
				<div>
					<span>验证码</span>
					<input type="text" name="verify_code" id="verify_code" maxLength="4"/>
					<i class="fa fa-check"></i>
					<img src="{:U('verify')}" name="verify" id="verify">
					<span id="change">换一张</span>
				</div>
				<div>
					<input type="checkbox" id="autolog" name="autolog" checked="checked" value="autolog">
					<label for="autolog">下次自动登录</label>
				</div>
				<div>
					<input type="submit" id="login" name="login" value="立即登录">
				</div>
			</form>	
		</div>
	</div>
</body>
</html>
